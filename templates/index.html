{% extends "base.html" %}
{{ super() }}
{% block header_menu %}
    <div class="header-menu">
        <a href="{{ url_for('main') }}" class="header-menu logo">
            <img src="{{ url_for('static', filename='image/slex-logo.png') }}" alt="SLEX">
        </a>
        <div class="header_menu">
            <div class="item_menu"><a href="{{ url_for('index', username_url=current_user.get_login()) }}">Главная</a>
            </div>
            <div class="item_menu">{{ current_user.get_username() }}</div>
            <div class="item_menu"><a href="{{ url_for('logout') }}/">Выход</a></div>
        </div>
    </div>
    <div class="header_menu_title">
        <h3>{{ title }}</h3>
    </div>
    <div class="contracts_menu_left">
        <ul>
            {% for m in menu %}
                <li>
                    <a href="{{ url_for('active_contract', contract_url=m.url, contract_title=m.title) }}">{{ m.title }}</a>
                </li>
            {% endfor %}
        </ul>

    </div>
{% endblock %}
{% block content %}
{% endblock %}
